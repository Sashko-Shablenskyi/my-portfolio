<header class="header">
  <div class="header__container">
    <div class="header__inner">
      <a class="header__logo" href="#">
        <img src="../img/logo.svg" alt="Sashko Shablenskyi" />
      </a>

      <div class="header__menu menu" id="menu">
        <div class="menu__bg"></div>
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item" data-name="Intro">
              <a href="#intro" class="menu__link">Intro</a>
            </li>
            <li class="menu__item" data-name="About">
              <a href="#about" class="menu__link">About</a>
            </li>
            <li class="menu__item" data-name="Portfolio">
              <a href="#portfolio" class="menu__link">Portfolio</a>
            </li>
            <li class="menu__item" data-name="Statistic">
              <a href="#statistic" class="menu__link">Statistic</a>
            </li>
            <li class="menu__item" data-name="Experience">
              <a href="#experience" class="menu__link">Experience</a>
            </li>
            <li class="menu__item" data-name="Contact">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>

            <div class="switcher">
              <input type="radio" name="switcher-item" id="uk" />
              <label for="uk">
                <a href="#">
                  <img src="../img/switcher/ua.svg" alt="ua" />
                </a>
              </label>
              <input type="radio" name="switcher-item" id="en" checked />
              <label for="en">
                <a href="#">
                  <img src="../img/switcher/usa.svg" alt="usa" />
                </a>
              </label>

              <!-- <div class="switcher__selector"></div>s -->
            </div>
          </ul>
        </nav>
      </div>

      <div class="header__right">
        <button type="button" class="icon-menu">
          <div class="icon-menu__wrapper">
            <span></span>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
