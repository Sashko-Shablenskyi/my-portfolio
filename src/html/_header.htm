<header class="header">
  <div class="header__container">
    <div class="header__inner">
      <a class="header__logo" href="#">Sashko</a>

      <div class="header__right">
        <div class="switcher">
          <input type="radio" name="switcher-item" id="ua" />
          <label for="ua"> </label>
          <input type="radio" name="switcher-item" id="usa" checked />
          <label for="usa"> </label>

          <div class="switcher__selector"></div>
        </div>

        <button type="button" class="icon-menu">
          <span></span>
        </button>
      </div>

      <div class="header__menu menu" id="menu">
        <div class="menu__bg"></div>
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item" data-name="Intro">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".intro"
                class="menu__link"
                >Intro</a
              >
            </li>
            <li class="menu__item" data-name="About">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".about"
                class="menu__link"
                >About</a
              >
            </li>
            <li class="menu__item" data-name="Portfolio">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".portfolio"
                class="menu__link"
                >Portfolio</a
              >
            </li>
            <li class="menu__item" data-name="Statistic">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".statistic"
                class="menu__link"
                >Statistic</a
              >
            </li>
            <li class="menu__item" data-name="Experience">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".experience"
                class="menu__link"
                >Experience</a
              >
            </li>
            <li class="menu__item" data-name="Contact">
              <a
                href="#"
                data-goto-header
                data-goto-speed="750"
                data-goto=".contacts"
                class="menu__link"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
